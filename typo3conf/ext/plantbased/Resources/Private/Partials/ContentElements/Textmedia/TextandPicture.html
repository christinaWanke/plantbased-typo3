<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<section class="ftco-section ftc-no-pb">
    <div class="container">

        <div class="row no-gutters">
            <f:if condition="{files}">
                <div class="col-md-5 p-md-5 img img-2" style="background-image: url('{f:uri.image(image: '{files.0}')}')"></div>
            </f:if>


            <div class="col-md-7 wrap-about pb-md-5 ftco-animate">
                <div class="heading-section mb-5 pl-md-5 heading-section-with-line">
                    <div class="pl-md-5 ml-md-5">
                        <f:if condition="{data.subheader}">
                            <span class="subheading">{data.subheader}</span>
                        </f:if>
                        <f:if condition="{data.header}">
                            <h2 class="mb-4">{data.header}</h2>
                        </f:if>
                    </div>
                </div>
                <div class="pl-md-5 ml-md-5 mb-5">
                    <f:if condition="{data.bodytext}">
                        <f:format.html>{data.bodytext}</f:format.html>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
