<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="http://plantbased.s1910456034.student.kwmhgb.at/home">PlantBased</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
            <f:if condition="{mainnavigation}">
                <ul class="navbar-nav ml-auto">
                    <f:for each="{mainnavigation}" as="menuItem">
                        <f:if condition="{menuItem.active} == 1">
                            <f:then>
                                <li class="nav-item active"><a href="{menuItem.link}" class="nav-link">{menuItem.title}</a></li>
                            </f:then>
                            <f:else>
                                <li class="nav-item"><a href="{menuItem.link}" class="nav-link">{menuItem.title}</a></li>
                            </f:else>
                        </f:if>
                    </f:for>
                </ul>
            </f:if>
        </div>
    </div>
</nav>

</html>
