<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<section class="ftco-section">
    <div class="container-wrap">
        <div class="row no-gutters">
            <f:if condition="{data.tx_mask_repeargallery}">
                <f:for each="{data.tx_mask_repeargallery}" as="data_item">

                    <div class="col-md-6 col-lg-3 ftco-animate">
                        <f:if condition="{data_item.tx_mask_pagelink}">
                            <f:link.typolink parameter="{data_item.tx_mask_pagelink}" class="col-md-6 col-lg-3 ftco-animate btn-custom"></f:link.typolink>
                        </f:if>
                        <div class="project">
                            <f:if condition="{data_item.tx_mask_image}">
                                <f:for each="{data_item.tx_mask_image}" as="file">
                                    <f:image image="{file}" alt="{file.alternative}" title="{file.title}"
                                             class="img-fluid"/>
                                    {file.description}
                                </f:for>
                            </f:if>

                            <div class="text">
                                <f:if condition="{data_item.tx_mask_header}">
                                    <h3>{data_item.tx_mask_header}</h3>
                                </f:if>
                            </div>
                            <f:if condition="{data_item.tx_mask_link}">
                                <f:link.typolink parameter="{data_item.tx_mask_link}"
                                                 class="icon image-popup d-flex justify-content-center align-items-center">
                                    <span class="icon-expand"></span>
                                </f:link.typolink>
                            </f:if>
                        </div>
                    </div>
                </f:for>
            </f:if>
        </div>
    </div>
</section>
</html>
