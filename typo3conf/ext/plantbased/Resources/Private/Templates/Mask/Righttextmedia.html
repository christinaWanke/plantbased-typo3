<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<section class="ftco-section ftc-no-pb">
    <div class="container">
        <div class="row no-gutters">
            <f:if condition="{data.tx_mask_image}">
                <f:for each="{data.tx_mask_image}" as="file">
                    <div class="col-md-5 p-md-5 img img-2 order-md-last" style="background-image: url('{f:uri.image(image:'{file}')}')"></div>
                </f:for>
            </f:if>
            <div class="col-md-7 wrap-about pb-md-5 ftco-animate">
                <div class="heading-section mb-md-5 pl-md-5 heading-section-with-line">
                    <div class="pr-md-5 mr-md-5">
                        <f:if condition="{data.subheader}">
                            <span class="subheading">{data.subheader}</span>
                        </f:if>
                        <f:if condition="{data.header}">
                            <h2 class="mb-4">{data.header}</h2>
                        </f:if>
                    </div>
                </div>
                <div class="pr-md-5 mr-md-5">
                    <f:if condition="{data.tx_mask_text}">
                        <f:format.html>{data.tx_mask_text}</f:format.html>
                    </f:if>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
