<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<section class="home-slider js-fullheight owl-carousel">
    <f:if condition="{data.tx_mask_bannerimage}">
        <f:for each="{data.tx_mask_bannerimage}" as="file">

            <div class="slider-item js-fullheight" style="background-image:url('{f:uri.image(image:'{file}')}');">

                <div class="overlay"></div>
                <div class="container">
                    <div class="row slider-text justify-content-center align-items-center">

                        <div class="col-md-7 col-sm-12 text-center ftco-animate">
                            <f:if condition="{data.header}">
                            <h1 class="mb-3 mt-5 bread">{data.header}</h1>
                            </f:if>
                        </div>
                    </div>
                </div>
            </div>
        </f:for>
    </f:if>
</section>










</html>
